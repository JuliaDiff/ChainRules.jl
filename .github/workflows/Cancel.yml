name: Cancel
on: [push]

jobs:
  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          workflow_id: CI.yml, IntegrationTest.yml, JuliaNightly.yml
          access_token: ${{ github.token }}
